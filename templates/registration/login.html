{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}
<h1>Login</h1>
<br>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class ="btn btn-success" value="Login">
    <a href="{% url 'signup' %}" class="btn btn-primary">Sign Up</a>
</form>
<br/><br/>

{% endblock content %}
