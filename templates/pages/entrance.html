{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watercolors By Karla</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .entrance-wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Background image */
        .entrance-bg {
            position: absolute;
            inset: 0;
            background-image: url("{% static 'img/homepage2025.jpeg' %}");
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        /* Dark overlay */
        .entrance-bg::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
        }

        .entrance-content {
            position: relative;
            z-index: 1;
            color: white;
            padding: 2rem;
        }

        .entrance-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2.2rem, 5vw, 4rem);
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
            margin-bottom: 0.75rem;
            letter-spacing: 0.02em;
        }

        .entrance-subtitle {
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            font-size: clamp(1rem, 2vw, 1.3rem);
            text-shadow: 1px 1px 6px rgba(0,0,0,0.6);
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .entrance-buttons {
            display: flex;
            flex-direction: row;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .entrance-btn {
            display: inline-block;
            padding: 1rem 2.5rem;
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            font-weight: 700;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s ease;
            letter-spacing: 0.04em;
            min-width: 220px;
        }

        .btn-wedding {
            background-color: rgba(255, 255, 255, 0.15);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
        }

        .btn-wedding:hover {
            background-color: rgba(255, 255, 255, 0.3);
            border-color: white;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .btn-pets {
            background-color: #7b685c;
            color: white;
            border: 2px solid #7b685c;
        }

        .btn-pets:hover {
            background-color: #5c4e44;
            border-color: #5c4e44;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }

        .btn-label {
            display: block;
            font-size: 0.75rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            opacity: 0.85;
            margin-top: 0.3rem;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        @media (max-width: 480px) {
            .entrance-buttons {
                flex-direction: column;
                align-items: center;
            }
            .entrance-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="entrance-wrapper">
        <div class="entrance-bg"></div>
        <div class="entrance-content">
            <h1 class="entrance-title">Watercolors By Karla</h1>
            <p class="entrance-subtitle">Original Watercolor Art â€” Live Painted & Custom Commissioned</p>

            <div class="entrance-buttons">
                <a href="{% url 'home' %}" class="entrance-btn btn-wedding">
                    Wedding Paintings
                    <span class="btn-label">Live event & gallery</span>
                </a>
                <a href="{% url 'pets' %}" class="entrance-btn btn-pets">
                    Pet Portraits
                    <span class="btn-label">Custom commissions</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
