{% extends 'base.html' %}

{% block title %}Reviews{% endblock title %}

{% block content %}

<html lang="en" data-bs-theme="auto">

    <br><br>

    {% for review in review_list %}

        <div class="card-header">

          <blockquote class="blockquote mb-0">

        </div>
      </div>

    {% endfor %}
