{% extends 'base.html' %}

{% block title %}Reviews{% endblock title %}

{% block content %}


<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head><script src="/docs/5.3/assets/js/color-modes.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.118.2">

    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

<link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Favicons -->
<link rel="apple-touch-icon" href="/docs/5.3/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
<link rel="manifest" href="/docs/5.3/assets/img/favicons/manifest.json">
<link rel="mask-icon" href="/docs/5.3/assets/img/favicons/safari-pinned-tab.svg" color="#712cf9">
<link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
<meta name="theme-color" content="#712cf9">



    
    <!-- Custom styles for this template -->
    <link href="carousel.css" rel="stylesheet">
  </head>
  <body>



<main>
  <br><br>
    <center><h1 style="padding: 10px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Reviews</h1>
      <br><br>
    <button style=" color: black; background-color: rgb(213, 204, 191);" type="button" class="btn btn-lg"><a href="{% url 'new' %}">Write Review</a></button>
    <br><br>
    </center>
    
    <br><br>
    {% for review in review_list %}
      <div class="card">
        <div class="card-header">
          {{ review.name }}
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{ review.body }}</p> 
            
          </blockquote>
        </div>
      </div>
      <br><br>
    {% endfor %}
      



    <!-- START THE FEATURETTES -->


</main>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{% endblock %}
    </body>
</html>
